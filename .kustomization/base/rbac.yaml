---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monitoring-service
rules:
  - apiGroups: [ policy ]
    resources: [ podsecuritypolicies ]
    verbs: [ use ]
    resourceNames: [ monitoring-service ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: monitoring-service
subjects:
  - kind: ServiceAccount
    name: monitoring-service
